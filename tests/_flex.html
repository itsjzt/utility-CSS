<html>
  <link rel="stylesheet" href="../build/utility.css">
  <!-- normal grid -->
  <div class="-flex -bd">
    <div class="-bg-info" style="width:100px; height:100px"></div>
    <div class="-bg-danger" style="width:100px; height:100px"></div>
    <div class="-bg-warning" style="width:100px; height:100px"></div>
  </div>
  <!-- justify centered -->
  <div class="-flex -jc-center -bd">
    <div class="-bg-info" style="width:100px; height:100px"></div>
    <div class="-bg-danger" style="width:100px; height:100px"></div>
    <div class="-bg-warning" style="width:100px; height:100px"></div>
  </div>

  <!-- inline flex -->
  <div class="-in-flex -bd">
    <div class="-bg-info" style="width:100px; height:100px"></div>
    <div class="-bg-danger" style="width:100px; height:100px"></div>
    <div class="-bg-warning" style="width:100px; height:100px"></div>
  </div>
  <!-- align center -->
  <div class="-flex -ai-center -bd -py-xl">
    <div class="-bg-info" style="width:100px; height:100px"></div>
    <div class="-bg-danger" style="width:100px; height:100px"></div>
    <div class="-bg-warning" style="width:100px; height:100px"></div>
  </div>

  <!-- fully centered -->
  <div class="-flex -py-xl -center -bd">
    <div class="-bg-info" style="width:100px; height:100px"></div>
    <div class="-bg-danger" style="width:100px; height:100px"></div>
    <div class="-bg-warning" style="width:100px; height:100px"></div>
  </div>

  <!-- responsive -->
  <div class="-flex -resp -jc-center -bd">
    <div class="-bg-info" style="width:500px; height:100px"></div>
    <div class="-bg-danger" style="width:500px; height:100px"></div>
    <div class="-bg-warning" style="width:500px; height:100px"></div>
  </div>

  <!-- pining -->
  <div class="-flex -resp -jc-center -bd">
    <div class="-bg-info" style="width:500px; height:100px"></div>
    <div class="-bg-danger" style="width:500px; height:100px"></div>
    <div class="-bg-warning" style="width:500px; height:100px"></div>
    <div class="-txt-xl -pin -px-xl py-xl -txt-center">Pinned to top</div>
  </div>
</html>
